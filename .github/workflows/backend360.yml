name: Deploy 360 backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.202'  # Usa la versi√≥n correspondiente

      - name: Restore dependencies
        working-directory: ./eval360
        run: dotnet restore

      - name: Build
        working-directory: ./eval360
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        working-directory: ./eval360
        run: dotnet test --no-restore --verbosity normal

      - name: Publish
        working-directory: ./eval360
        run: dotnet publish -c Release -o ${{ github.workspace }}/eval360/publish

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          run: |
            cd ${{ github.workspace }}/eval360/publish
            git init
            git config user.email "adan441@hotmail.com"
            git config user.name "Adanbmth"
            heroku git:remote -a $HEROKU_APP_NAME
            git add .
            git commit -m "Deploying to Heroku"
            git push -f heroku HEAD:main
